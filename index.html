<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&family=Poppins:ital,wght@0,400;0,600;1,400;1,600&display=swap"
            rel="stylesheet"
        />
        <!-- fonts -->
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="assets/images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="assets/css/styles.css" />
        <link href="assets/font-awesome/css/all.css" rel="stylesheet" />
        <title>Huddle landing page with single introductory section</title>
    </head>
    <body>
        <!-- Header -->
        <header>
            <!-- Logo -->
            <img src="assets/images/logo.svg" class="logo" alt="logo" />
        </header>

        <!-- Main -->
        <main>
            <!-- Huddle Illustration -->
            <img
                src="assets/images/illustration-mockups.svg"
                alt="illustration-mockups"
                class="illustration"
            />

            <!-- Huddle heading and text -->
            <div class="main-text">
                <h1>Build The Community Your Fans Will Love</h1>

                <p>
                    Huddle re-imagines the way we build communities. You have a
                    voice, but so does your audience. Create connections with
                    your users as you engage in genuine discussion.
                </p>

                <button>Register</button>
            </div>
        </main>

        <!-- Footer -->
        <footer>
            <!-- Social Links -->
            <div class="social">
               
                <i class="fab fa-facebook-f"></i>
                

               
                <i class="fab fa-twitter twt"></i>
              
                  
                <i class="fab fa-instagram"></i>
                
            </div>
            <!-- Author Details -->
            <p class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. <br /><br />
                Coded by
                <a href="https://github.com/Mudi-Igbinoba"
                    >Osamudiame Ruth Igbinoba</a
                >.
            </p>
        </footer>
    </body>
</html>
